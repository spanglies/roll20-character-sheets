<div align="center"><img src="http://i.imgur.com/Hp6Wk9K.jpg" height="200" width="250"></div>
<div class='sheet-3colrow'>

            <table class="basictable">

            </table>
        <h2 class="headerstyle">TRAITS</h2>
             <textarea name="attr_Traits" rows="2" cols="55" style="height:200px; width:100;"></textarea>
    </div>
    <div class='sheet-col'>
        <h2 class="headerstyle">SKILLS</h2>
        <table class="basictable">
            <tr>
                <td><button type='roll' value=' &{template:default} {{name=Athletics Roll}} {{Result= [[2d6+@{Athletics}+?{Attribute|Awareness,@{AWARENESS}|Coordination,@{COORDINATION}|Ingenuity,@{INGENUITY}|Presence,@{PRESENCE}|Resolve,@{RESOLVE}|Strength,@{Strength}}+?{Other Bonuses|0}]]}}'</button></td>
                <td>ATHLETICS</td>
                <td><input type="text" style="width: 25px;" name="attr_Athletics" Value="0" /></td>

            </tr>
            <tr>

                <td>TRANSPORT</td>
                <td><input type="text" style="width: 25px;" name="attr_Transport" Value="0" /></td>

        <h2 class="headerstyle">STUFF</h2>
             <textarea name="attr_STUFF" style="height:200px; width:290px;"></textarea>
    </div>
    <div class='sheet-col'>
    <h2 class="headerstyle">BIODATA</h2>
        <table class="basictable" Align=Right>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="attr_character_name" style="width: 140px; title="character_name" text-align: right;"></td>
            </tr>
            <tr>
                <td>STORY POINTS</td>
                <td><input type="text" style="width: 45px;" name="attr_StoryPoints" title="StoryPoints"</td>
            </tr>
        </table>
            <div align="right">
                <h2 class="headerstyle">DESCRIPTION</h2>
                    <textarea name="attr_Description" style="height:320px; width:220px;" cols=30" align="right"></textarea>
            </div>
    </div>
</div>
