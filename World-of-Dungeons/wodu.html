<div class="sheet-box">
  <h1>WORLD OF DUNGEONS</h1>

  <div class="sheet-startcol" style="width: 48%;">
    <input type="text" name="attr_name">
    <label>NAME</label>
  </div>
  <div class="sheet-col" style="width: 33%;">
    <input type="text" name="attr_class">
    <label>CLASS</label>
  </div>
  <div class="sheet-endcol" style="width: 13%;">
    <input class="sheet-number" type="text" name="attr_level">
    <label>LEVEL</label>
  </div>
</div>

<div class="sheet-box">
  <div class="sheet-startcol" style="width: 48%;">
    <h2>ATTRIBUTES</h2>
    <div class="sheet-startcol" style="width: 47%;">
      <div style="margin-left: 40%;">
        <input class="sheet-attrnum" type="text" name="attr_strength">
        <button type="roll" value="/me rolls [[2d6+@{strength}]] on STR.">
        </button>
        <label>STR</label>
        <input class="sheet-attrnum" type="text" name="attr_dexterity">
        <button type="roll" value="/me rolls [[2d6+@{dexterity}]] on DEX.">
        </button>
        <label>DEX</label>
        <input class="sheet-attrnum" type="text" name="attr_constitution">
        <button type="roll" value="/me rolls [[2d6+@{constitution}]] on CON.">
        </button>
        <label>CON</label>
      </div>
    </div>
    <div class="sheet-endcol" style="width: 47%;">
      <div style="margin-left: 20%;">
        <input class="sheet-attrnum" type="text" name="attr_intelligence">
        <button type="roll" value="/me rolls [[2d6+@{intelligence}]] on INT.">
        </button>
        <label>INT</label>
        <input class="sheet-attrnum" type="text" name="attr_wisdom">
        <button type="roll" value="/me rolls [[2d6+@{wisdom}]] on WIS.">
        </button>
        <label>WIS</label>
        <input class="sheet-attrnum" type="text" name="attr_charisma">
        <button type="roll" value="/me rolls [[2d6+@{charisma}]] on CHA.">
        </button>
        <label>CHA</label>
      </div>
    </div>
  </div>
  <div class="sheet-col" style="width: 18%;">
    <h2>SKILLS</h2>
    <input type="checkbox" name="attr_athletics" value="1">
    <label class="sheet-inline">ATHLETICS</label><br>
    <input type="checkbox" name="attr_awareness" value="1">
    <label class="sheet-inline">AWARENESS</label><br>
    <input type="checkbox" name="attr_deception" value="1">
    <label class="sheet-inline">DECEPTION</label><br>
    <input type="checkbox" name="attr_decipher" value="1">
    <label class="sheet-inline">DECIPHER</label><br>
    <input type="checkbox" name="attr_heal" value="1">
    <label class="sheet-inline">HEAL</label><br>
    <input type="checkbox" name="attr_leadership" value="1">
    <label class="sheet-inline">LEADERSHIP</label><br>
    <input type="checkbox" name="attr_lore" value="1">
    <label class="sheet-inline">LORE</label><br>
    <input type="checkbox" name="attr_stealth" value="1">
    <label class="sheet-inline">STEALTH</label><br>
    <input type="checkbox" name="attr_survival" value="1">
    <label class="sheet-inline">SURVIVAL</label><br>
  </div>
  <div class="sheet-endcol" style="width: 28%; margin-bottom: 10px;">
    <h2>SPECIAL ABILITIES</h2>
    <div class="sheet-startcol" style="margin-right: 0em;">
      <input type="checkbox" name="attr_bless" value="1">
      <label class="sheet-inline">BLESS</label><br>
      <input type="checkbox" name="attr_turn" value="1">
      <label class="sheet-inline">TURN</label><br>
      <hr>
      <input type="checkbox" name="attr_hardy" value="1">
      <label class="sheet-inline">HARDY</label><br>
      <input type="checkbox" name="attr_slay" value="1">
      <label class="sheet-inline">SLAY</label><br>
      <hr>
      <input type="checkbox" name="attr_backstab" value="1">
      <label class="sheet-inline">BACKSTAB</label><br>
      <input type="checkbox" name="attr_reflexes" value="1">
      <label class="sheet-inline">REFLEXES</label><br>
      <hr>
      <input type="checkbox" name="attr_cantrips" value="1">
      <label class="sheet-inline">CANTRIPS</label><br>
      <input type="checkbox" name="attr_ritual" value="1">
      <label class="sheet-inline">RITUAL</label><br>
      <hr>
      <input type="checkbox" name="attr_pet" value="1">
      <label class="sheet-inline">PET</label><br>
      <input type="checkbox" name="attr_volley" value="1">
      <label class="sheet-inline">VOLLEY</label><br>
    </div>
    <div class="sheet-endcol">
      <input type="checkbox" name="attr_cure" value="1">
      <label class="sheet-inline">CURE</label><br>
      <input type="checkbox" name="attr_vision" value="1">
      <label class="sheet-inline">VISION</label><br>
      <hr>
      <input type="checkbox" name="attr_skirmish" value="1">
      <label class="sheet-inline">SKIRMISH</label><br>
      <input type="checkbox" name="attr_tough" value="1">
      <label class="sheet-inline">TOUGH</label><br>
      <hr>
      <input type="checkbox" name="attr_lucky" value="1">
      <label class="sheet-inline">LUCKY</label><br>
      <input type="checkbox" name="attr_tinker" value="1">
      <label class="sheet-inline">TINKER</label><br>
      <hr>
      <input type="checkbox" name="attr_command" value="1">
      <label class="sheet-inline">COMMAND</label><br>
      <input type="checkbox" name="attr_summon" value="1">
      <label class="sheet-inline">SUMMON</label><br>
      <hr>
      <input type="checkbox" name="attr_scout" value="1">
      <label class="sheet-inline">SCOUT</label><br>
      <input type="checkbox" name="attr_wild" value="1">
      <label class="sheet-inline">WILD</label><br>
    </div>
  </div>
</div>

<div class="sheet-box">
  <div class="sheet-startcol" style="width: 38%;">
    <h2>WEAPONS</h2>
    <textarea name="attr_weapons" rows="5"></textarea>
  </div>
  <div class="sheet-endcol" style="width: 58%;">
    <h2>EQUIPMENT</h2>
    <textarea name="attr_equipment" rows="5"></textarea>
  </div>
</div>

<div class="sheet-box">
  <div class="sheet-startcol" style="width: 48%;">
    <h2>ARMOR &amp; SPEED</h2>
    <div class="sheet-startcol sheet-nomargin">
      <input type="radio" name="attr_armor" value="0" checked="true">
    </div>
    <div class="sheet-col sheet-nomargin">
      <label class="sheet-inline">NONE<br>FAST</label>
    </div>
    <div class="sheet-col sheet-nomargin">
      <input type="radio" name="attr_armor" value="1">
    </div>
    <div class="sheet-col sheet-nomargin">
      <label class="sheet-inline">LIGHT<br>NORMAL</label>
    </div>
    <div class="sheet-col sheet-nomargin">
      <input type="radio" name="attr_armor" value="2">
    </div>
    <div class="sheet-col">
      <label class="sheet-inline">FULL<br>SLOW</label>
    </div>
    <div class="sheet-col sheet-nomargin">
      <input type="checkbox" name="attr_shield" value="1">
    </div>
    <div class="sheet-col">
      <label class="sheet-inline">SHIELD</label>
    </div>
    <div class="sheet-endcol" style="margin-right: 5px;">
      <input class="sheet-number" type="text" name="attr_total_armor"
             style="width: 50px;">
      <label>TOTAL</label>
    </div>
  </div>
  <div class="sheet-col" style="width: 18%;">
    <h2>HIT DICE</h2>
    <input class="sheet-number" type="text" name="attr_hit_dice">
  </div>
  <div class="sheet-endcol" style="width: 28%;">
    <h2>HIT POINTS</h2>
    <div class="sheet-startcol" style="width: 73%;">
      <input class="sheet-number" type="text" name="attr_hit_points">
    </div>
    <div class="sheet-endcol">
      <button type="roll"
       value="/me rolls [[[[@{hit_dice}+?{Healer bonus|0}]]d6k@{level}]] HP.">
      </button>
    </div>
  </div>
</div>

<div class="sheet-box">
  <div class="sheet-onlycol" style="width: 98%;">
    <h2>NOTES</h2>
    <textarea name="attr_notes" rows="5" cols="70"></textarea><br>
  </div>

  <div class="sheet-startcol" style="width: 38%;">
    <input type="text" name="attr_coin">
    <label>COIN</label>
  </div>
  <div class="sheet-col" style="width: 28%;">
    <input class="sheet-number" type="text" name="attr_xp">
    <label>XP</label>
  </div>
  <div class="sheet-endcol" style="width: 28%;">
    <input class="sheet-number" type="text" name="attr_needed_for_next_level">
    <label>NEEDED FOR NEXT LEVEL</label>
  </div>
</div>
