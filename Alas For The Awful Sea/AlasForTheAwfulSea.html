<table>
    <tr>
        <td rowspan="3" width="30%" class="sheet-leftcolumn">
            <p><label class="roleField">Role:<br><input type="text" name="attr_Role"/></label><br>
            <label>Descriptor:<input type="text" name="attr_Descriptor" class="sheet-ralign"/></label></p>
            <p><label>Name:<input type="text" name="attr_Name" class="sheet-ralign"/></label></p>
            <p><h3>Appearance</h3>
            <label>Gender:<input type="text" name="attr_Gender" class="sheet-ralign"/></label><br>
            <label>Eyes:<input type="text" name="attr_Eyes" class="sheet-ralign"/></label><br>
            <label>Face:<input type="text" name="attr_Face" class="sheet-ralign"/></label><br>
            <label>Body:<input type="text" name="attr_Body" class="sheet-ralign"/></label><br>
            <label>Dress:<input type="text" name="attr_Dress" class="sheet-ralign"/></label>
            </p>
            <p><label>Wealth:<input type="text" name="attr_Wealth" class="sheet-ralign"/></label></p>
        </td>
        <td width="12%"><label>Brains<br><input type="text" name="attr_Brains" class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Brains}} {{result=[[2d6+@{Brains}]]}}' name='roll_Brains'></button></td>
        <td width="12%"><label>Brawn<br><input type="text" name="attr_Brawn"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Brawn}} {{result=[[2d6+@{Brawn}]]}}' name='roll_Brawn'></button></td>
        <td width="12%"><label>Beauty<br><input type="text" name="attr_Beauty"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Beauty}} {{result=[[2d6+@{Beauty}]]}}' name='roll_Beauty'></button></td>
        <td width="12%"><label>Balance<br><input type="text" name="attr_Balance"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Balance}} {{result=[[2d6+@{Balance}}]]}}' name='roll_Balance'></button></td>
        <td width="12%"><label>Beyond<br><input type="text" name="attr_Beyond"  class="statBox"/></label><br><button type='roll' value='&{template:aftas} {{name=@{name}}} {{action=Beyond}} {{result=[[2d6+@{Beyond}]]}}' name='roll_Beyond'></button></td>
    </tr>
    <tr><td colspan="3"><label>Moves<br><fieldset class="repeating_moves"><textarea name="attr_Move"></textarea></fieldset></label></td><td colspan="2"><label>Equipment<br><fieldset class="repeating_equipment"><input type="text" name="attr_Equipment"></fieldset></label></td></tr>
    <tr><td colspan="3"><label>Bonds<br><fieldset class="repeating_bonds"><textarea name="attr_Bond"></textarea></fieldset></label></td><td colspan="2"><label>Harm<br><input type="number" min="0" max="4" increment="1" name="attr_Equipment"></label></td></tr>
    
    
    
    
</table>



   <!-- roll template -->
<rolltemplate class="sheet-rolltemplate-aftas">
    <div class="sheet-rolltemplate-{{action}}"> 
      <div class="sheet-rolltemplate-head">{{name}} rolls {{action}}</div>
    <div class="sheet-rolltemplate-result">{{result}}</div>
    </div>

</rolltemplate>
