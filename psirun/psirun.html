<table>

        </td>
        <td  style="background:none;" width="50%"><!-- NOM -->

                <tr>
                    <td>

                            <INPUT type="text" name="attr_character_name" title="Nom de votre personnage" placeholder="Nom de votre personnage"></INPUT> <!-- FIN NOM -->
                            <br><br>
                    </td>
                </tr>
                <tr style="height:20px">
                    
                </tr>

                            <INPUT type="number" name="attr_AGE" title="Age" value="6" min="6"></INPUT><br><br>
                    </td>
                </tr>
                <tr style="height:20px">
                    
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>

        </td>

</table><br>

<table>
    <tr>
        <td width="65%"><br>
            <h4>Quand je me regarde dans le Miroir, je vois :</h4>
                <textarea name="description miroir"></textarea>
        </td>
        <td style="background:none; width:40px">
            
        </td>
        <td width="30%"><br><!-- ETAT -->
            <h4>Etat : </h4>
            <table>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="0" checked />
                            <span title="Je suis en Forme" class="etatSante"></span>
                    </td>
                </tr>
                <tr style="height:5px">
                    
                </tr>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="1" checked />
                            <span title="Je suis Blessé" class="etatSante"></span>
                    </td>
                </tr>
                <tr style="height:5px">
                    
                </tr>
                <tr>
                    <td style="background:none">
                        <input type="radio" name="attr_etatSante" class="etatSante" value="2" checked />
                            <span title="Je suis doublement Blessé" class="etatSante"></span>
                    </td>
                </tr>
            </table><!-- FIN ETAT --><br>
            <DIV> <!-- FORCE -->
                <BUTTON type="roll" name="JetEtat" value="[[(4+?{pouvoir|0}-@{ETATSANTE})d6]]" title="Jet" /></BUTTON>
            </DIV> <!-- FIN FORCE --><br>
        </td>
    </tr>
</table><br>

<table>
    <tr>
        <td><!--QUESTIONS-->
            <h4>J'ai des Questions ...</h4>
                <fieldset class="repeating_questions">
                Question <input type="text"  name="attr_ques_nom" placeholder="description de la question" title="description de la question"/><br>
                Réponse <textarea name="attr_ques_descr" placeholder="description de la réponse" title="description de la réponse"></textarea>
                </fieldset><!--fin de questions-->
        </td>
    </tr>
</table><br>

<table>
    <tr>
        <td> <!-- EPILOGUE -->
            <h4>Epilogue : </h4>
            <SELECT name="attr_CLASSE">
                <OPTION selected>Quelle fin à votre personnage ?</OPTION>
                <OPTION>Piégé</OPTION>
                <OPTION>A la Maison</OPTION>
                <OPTION>Caché</OPTION>
                <OPTION>En Quête</OPTION>
                <OPTION>Perdu</OPTION>
                <OPTION>Retourne la Situation</OPTION>
                <OPTION>Fait une Découverte</OPTION>
            </SELECT><!-- FIN EPILOGUE -->
        </td>
    </tr>
</table>
